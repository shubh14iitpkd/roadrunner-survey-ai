server {
    listen 80;
    server_name roadsightai.roadvision.ai www.roadsightai.roadvision.ai;

    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    server_name roadsightai.roadvision.ai www.roadsightai.roadvision.ai;

    # SSL Certificates (Certbot manages these)
    ssl_certificate /etc/letsencrypt/live/roadsightai.roadvision.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/roadsightai.roadvision.ai/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ðŸš€ Allow large file uploads (10GB)
    client_max_body_size 10G;
    client_body_timeout 900s;
    client_header_timeout 900s;
    send_timeout 900s;

    # ðŸš€ Proxy API requests to the Python backend
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts for long-running API calls
        proxy_read_timeout 900;
        proxy_connect_timeout 900;
        proxy_send_timeout 900;
    }

    # ðŸ“‚ Proxy Uploads (Flask backend serves these)
    location /uploads/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for large file downloads
        proxy_read_timeout 900;
        proxy_connect_timeout 900;
        proxy_send_timeout 900;
    }

    # ðŸŽ¨ Serve the React/Vite frontend on port 8080
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: serve static files efficiently if you ever build Vite
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri @frontend;
    }

    location @frontend {
        proxy_pass http://127.0.0.1:8081;
    }
}
