version: "3.9"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build:
      context: ./backend
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-me}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-change-me}
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=${MONGO_DB_NAME:-roadrunner}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      - mongo
    ports:
      - "5000:5000"
volumes:
  mongo_data:
